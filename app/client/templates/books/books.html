<template name="Books">
  {{# autoForm collection="Books" id="book-insert" type="insert"}}
      <fieldset>
          <legend>{{_ 'book'}}</legend>
          {{> afQuickField name='title'}}
          {{> afQuickField name='description'}}
          {{> afFormGroup name="years"}}
          {{> afFormGroup name="categoriesId" options=categoriesOpt}} <a href="{{pathFor 'categories'}}">{{_ 'or'}} {{_ 'add'}} {{_ 'new'}} {{_ 'category'}}</a>
          {{> afFormGroup name="authorsId" options=authorsOpt}} <a href="{{pathFor 'categories'}}">{{_ 'or'}} {{_ 'add'}} {{_ 'new'}} {{_ 'author'}}</a>
          {{> afQuickField name='fotoId'}}
          <button type="submit" class="btn btn-primary">{{_ 'submit'}}</button>
      </fieldset>
  {{/autoForm}}

  {{> reactiveTable settings=settings}}
</template>
