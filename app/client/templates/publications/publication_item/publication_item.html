<template name="PublicationItem">
    <figure class="snip1171 ">
        <div class="publication-item-image-wraper" data-action="open">
            <img src="/images/publication.png">
        </div>
        <figcaption>
            <h3 class="title-left" data-action="open"> <a data-action="open-author">{{authorName}}</a> : {{title}} </h3>

            <p>
                {{#markdown}}{{content}}{{/markdown}}
            </p>
        </figcaption>
    </figure>

</template>
