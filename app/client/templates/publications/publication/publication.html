<template name="Publication">
    <div class="row">
        <div class="col-md-12 jumbotron">
            <h1>{{title}}<small>{{authors}}</small></h1>
            <img  class="img-thumbnail center-block" src="{{#if hasPhoto}}{{image.url store='images'}}{{else}}/images/no-image.png{{/if}}">
            {{#markdown}}{{content}}{{/markdown}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 well ">
             {{>disqus}}
        </div>
    </div>
</template>
