<template name="PublicationEdit">
    <div class="well">
        {{# autoForm collection="Publications" doc=this id="publicztion-edit" type="update"}}
            <fieldset>
                <legend>{{_ 'publication'}}</legend>
                {{> afQuickField name='title'}}
                {{> afQuickField name='content'}}
                {{> afFormGroup name="years"}}
                {{> afFormGroup name="categoriesId" options=categoriesOpt}}
                {{> afFormGroup name="authorsId" options=authorsOpt}}

                <button type="submit" class="btn btn-primary">{{_ 'submit'}}</button>
            </fieldset>
        {{/autoForm}}
    </div>
</template>
