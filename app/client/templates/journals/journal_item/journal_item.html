<template name="JournalsItem">
    <div class="col-md-6">
        <div class="component">
            <ul class="align">
                <!-- Book  -->
                <li>
                    <figure class='book'>
                        <!-- Front -->
                        <ul class='hardcover_front'>
                            <li>
                                <img src="{{#if hasPhoto}}{{image.url store='images'}}{{else}}/images/no-image.png{{/if}}" alt="" width="100%" height="100%">
                                <span class="ribbon bestseller">NÂº1</span>
                            </li>
                            <li>
                                <a class="btn-by" href="#" data-action="add-to-cart" >{{_ 'add_to_cart'}}</a>
                            </li>
                        </ul>

                        <!-- Back -->
                        <ul class='hardcover_back'>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class='book_spine'>
                            <li></li>
                            <li></li>
                        </ul>
                        <figcaption id="book">
                            <div class="price"><span class="label label-info">${{price}}</span></div>
                            <h1 data-action="open-book" >{{title}}</h1>
                            <span data-action="open-author">{{authorName}}</span>
                            <div class="description">{{#markdown}}{{description}}{{/markdown}}</div>

                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </div>
</template>
