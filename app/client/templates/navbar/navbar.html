<template name="NavBar">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">{{_ 'brand'}}</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" id="search-form">
                <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
            <ul class="nav navbar-nav">
                {{#each categories}}
                    <li><a href="{{pathFor 'categoryBooks' _categoryId=this._id}}">{{name}}</a></li>
                {{/each}}
            </ul>
            {{#if currentUser}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="cart" data-action="show-cart"><i class="fa fa-shopping-cart"></i> {{_ 'cart'}} <span class="badge">{{baysCount}}    </span></a></li>
                </ul>
            {{/if}}
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}} <!-- here -->
            </ul>
           <!--
           <ul class="nav navbar-nav navbar-right">
                <li><a href=" " data-name="ua" data-action="change-language"><img  data-name="ua" src="/images/icons/ua.png" class="language-icons"></a></li>
                <li><a href="" data-name="en" data-action="change-language"><img  data-name="en" src="/images/icons/usa.png"  class="language-icons"></a></li>
            </ul>
            -->
        </div>
    </div>

</template>
